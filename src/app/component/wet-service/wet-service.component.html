<div class="row">
  <div class="col-12 align-self-center">
    <h4 class="page-title">Employee Service Task</h4>
    <div class="d-flex align-items-center">
      <nav
        aria-label="breadcrumb"
        class="d-flex align-items-center"
      >
        <li class="m-2">
          <a href="/dashboard">Dashboard</a>
        </li>
        <!----><!----><!---->
        <li class="breadcrumb-item active ng-star-inserted">Employee Service Task </li>
        <!----><!---->
      </nav>
    </div>
  </div>
    <div class="col-lg-12">
      <!-- ==================================-->
      <!-- ======== Outline Alert ========= -->
      <!-- ==================================-->
      <div class="row">
        <div class="col-12">
          <div class="card card-body" >
            <h4 class="card-title">Employee Service Task List Table</h4>
            <div
            class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0">
            <div class="text-center">
              <mat-form-field class="example-container">
                <mat-label>Select an Service</mat-label>
                <mat-select [(value)]="selected" [(ngModel)]="selectedsevice" (openedChange)="onFoodSelection1()">
                  <mat-option >None</mat-option>
                  <mat-option *ngFor="let empAmc of employeetype" [value]="empAmc.value">
                    {{ empAmc.viewValue }}{{ empAmc.value }}</mat-option>
                  <!-- <mat-option value="option2" value="1" (click)="employeAlldoAndChange()">DO & Change</mat-option>
                  <mat-option value="option3" value="2" (click)="employeInNC()">Installation & Commistion</mat-option> -->
                </mat-select>
                <!-- <button matSuffix mat-button><mat-icon >search</mat-icon></button> -->
              </mat-form-field>

            </div>

          </div>
            <div class="d-flex mb-3 mt-3">
              <input
                type="text"
                placeholder="Search by Name or Email"
                class="form-control w-25 ng-pristine ng-valid ng-touched"
              />
            </div>
            <div class="table-responsive table-bordered" >
              <table class="table  no-wrap align-middle">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col">Employe Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!--  -->
                  <tr>
                    <td class="text-center">1</td>
                    <td>
                      <div class="d-flex align-items-center">
                        <img
                          height=" 50px"
                          width="50px"
                          class="rounded-circle"
                          src="assets/images/users/user1.jpg"
                        />
                        <div class="ms-3">
                          <p class="font-medium mb-0">{{employeAmc.name}}</p>
                                            </div>
                      </div>
                    </td>
                    <td>{{employeAmc.mobile}}</td>
                    <td> <a (click)="getCustId(employeAmc._id)"><i class="bi bi-eye"></i></a>&nbsp;
                      <i class="bi bi-trash text-danger" (click)="open(content)"></i></td>
                  </tr>

                  <!---->
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-center">
              <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h3 class="modal-title" id="modal-basic-title">Delete Model</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="dateOfBirth">You Want To Delete This</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">cancel</button>

      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Delete</button>
    </div>
  </ng-template>
